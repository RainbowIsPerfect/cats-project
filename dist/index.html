<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Cats project</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="header__nav">
                    <a class="header__logo" href="https://github.com/RainbowIsPerfect" target="_blank">
                        <svg class="header__logo-icon" width="35px" height="35px" version="1.1" viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                            <path class="st0" d="m205.12 153.08c31.534 11.546 69.397-12.726 84.58-54.209 15.174-41.484 1.915-84.462-29.614-96.001-31.541-11.53-69.4 12.735-84.582 54.218-15.175 41.484-1.916 84.462 29.616 95.992z" />
                            <path class="st0" d="m85.296 219.24c32.987-2.86 56.678-40.344 52.929-83.75-3.757-43.391-33.545-76.253-66.532-73.409-32.984 2.869-56.674 40.36-52.921 83.759 3.758 43.391 33.541 76.252 66.524 73.4z" />
                            <path class="st0" d="m342.2 217.77c28.952 17.017 70.552-0.073 92.926-38.154 22.374-38.106 17.041-82.758-11.915-99.774-28.951-17.001-70.56 0.097-92.93 38.178-22.372 38.099-17.032 82.75 11.919 99.75z" />
                            <path class="st0" d="m497.26 262.91c-18.771-27.271-63.07-29.379-98.954-4.694-35.892 24.701-49.762 66.822-30.996 94.101 18.766 27.27 63.069 29.38 98.954 4.686 35.88-24.693 49.758-66.814 30.996-94.093z" />
                            <path class="st0" d="m304.51 268.06c-3.58-24.773-18.766-47.366-43.039-58.824-24.268-11.45-51.365-8.807-72.758 4.169-23.646 14.35-38.772 33.096-59.138 41.29-20.363 8.193-77.4-16.209-112.91 48.278-25.081 45.548-2.057 103.13 44.962 125.32 35.738 16.864 64.023 14.981 84.788 24.774 20.762 9.793 37.29 32.83 73.025 49.692 47.018 22.188 106.1 3.362 125.32-44.957 27.206-68.407-27.897-96.922-34.522-117.85-6.619-20.925-1.762-44.52-5.721-71.887z" />
                        </svg>
                    </a>
                    <ul class="header__list">
                        <li class="header__item">
                            <button class="header__item-button" data-add>Add cat</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="container card-container">
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <p class="footer__date">2023</p>
            </div>
        </footer>
        <div class="modal" data-modal="add">
            <div class="modal__container">
                <div class="modal__content" data-content>
                    <div class="modal__button-container">
                        <button class="modal__button" data-close>
                            <svg class="modal__button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                <path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
                            </svg>
                        </button>
                    </div>
                    <h2 class="modal__heading">Add new cat</h2>
                    <form class="modal__form form" name="add-form">
                        <div class="form__option">
                            <label class="form__label" for="add-name">Name</label>
                            <input class="form__input" type="text" placeholder="Name" name="name" id="add-name" required>
                        </div>
                        <div class="form__option">
                            <label class="form__label" for="add-image">Image</label>
                            <input class="form__input" type="text" placeholder="Link" name="image" id="add-image" required>
                        </div>
                        <div class="form__option">
                            <label class="form__label" for="add-age">Age</label>
                            <input class="form__input" type="number" min="0" placeholder="10" name="age" id="add-age" required>
                        </div>
                        <div class="form__option">
                            <label class="form__label" for="add-rate">Rate</label>
                            <input class="form__input" type="number" min="0" max="10" placeholder="10" name="rate" id="add-rate" required>
                        </div>
                        <div class="form__option form__option--row">
                            <label class="form__label" for="add-favorite">Favorite</label>
                            <input class="form__input form__input--checkbox" type="checkbox" id="add-favorite" name="favorite">
                        </div>
                        <div class="form__option">
                            <textarea class="form__textarea" placeholder="Tell us about your cat" rows="4" name="description"></textarea>
                        </div>
                        <button class="form__button" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal" data-modal="edit">
            <div class="modal__container">
                <div class="modal__content" data-content>
                    <div class="modal__button-container">
                        <button class="modal__button" data-close>
                            <svg class="modal__button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                <path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
                            </svg>
                        </button>
                    </div>
                    <h2 class="modal__heading">Change cat info</h2>
                    <form class="modal__form form" name="edit-form">
                        <div class="form__option">
                            <label class="form__label" for="name">Name</label>
                            <input class="form__input" type="text" placeholder="Name" name="name" id="name" required>
                        </div>
                        <div class="form__option">
                            <label class="form__label" for="image">Image</label>
                            <input class="form__input" type="text" placeholder="Link" name="image" id="image" required>
                        </div>
                        <div class="form__option">
                            <label class="form__label" for="age">Age</label>
                            <input class="form__input" type="number" min="0" placeholder="10" name="age" id="age" required>
                        </div>
                        <div class="form__option">
                            <label class="form__label" for="rate">Rate</label>
                            <input class="form__input" type="number" min="0" max="10" placeholder="10" name="rate" id="rate" required>
                        </div>
                        <div class="form__option form__option--row">
                            <label class="form__label" for="favorite">Favorite</label>
                            <input class="form__input form__input--checkbox" type="checkbox" name="favorite" id="favorite">
                        </div>
                        <div class="form__option">
                            <textarea class="form__textarea" placeholder="Tell us about your cat" rows="4" name="description"></textarea>
                        </div>
                        <button class="form__button" type="submit">Change</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal" data-modal="read">
            <div class="modal__container">
                <div class="modal__content" data-content>
                    <div class="modal__button-container">
                        <button class="modal__button" data-close>
                            <svg class="modal__button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                <path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
                            </svg>
                        </button>
                    </div>
                    <div class="modal__info">
                        <div class="modal__about">
                            <div class="modal__image-container">
                                <img class="modal__image" src="#" alt="Image" data-info="image">
                            </div>
                            <div class="modal__field-container">
                                <p class="modal__paragraph">Name: <span class="modal__span" data-info="name"></span></p>
                            </div>
                            <div class="modal__field-container">
                                <p class="modal__paragraph">Age: <span class="modal__span" data-info="age"></span></p>
                            </div>
                            <div class="modal__field-container">
                                <p class="modal__paragraph">Rate: <span class="modal__span" data-info="rate"></span></p>
                            </div>
                            <div class="modal__field-container">
                                <p class="modal__paragraph">Description: <span class="modal__span" data-info="description"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
